{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>All Tasks</h2>

<div class="card">
    <ul class="task-list">
        {% for task in tasks %}
        <li class="task-item">
            <div class="task-content">
                <a href="{{ url_for('task_detail', id=task.id) }}">
                    {{ task.title | upper }}
                </a>
                
                <div class="task-meta">
                    <span class="priority-badge {{ task.priority|lower }}">
                        <i class="fas fa-flag"></i> {{ task.priority }}
                    </span>
                    
                    {% if task.due_date %}
                    <span class="due-date">
                        <i class="fas fa-calendar"></i> {{ task.due_date }}
                    </span>
                    {% endif %}
                </div>
            </div>
            
            <div class="task-actions">
                <span class="badge {{ task.status|lower|replace(' ', '-') }}">
                    {{ task.status }}
                </span>
                
                <div class="action-buttons">
                    <a href="{{ url_for('edit_task', id=task.id) }}" class="btn-icon btn-edit" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    
                    <form action="{{ url_for('delete_task', id=task.id) }}" method="POST" 
                          onsubmit="return confirm('Are you sure you want to delete this task?');">
                        <button type="submit" class="btn-icon btn-delete" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
