<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        .product {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .price {
            background: #48bb78;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">

    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/links">URL Builder</a>
        <a href="/products">Products</a>
    </nav>

    <form action="/search" method="get" class="search-box">
       <input type="text" name="q" placeholder="Search products..." required>
       <button type="submit">Search</button>
    </form>


    <h1>Products</h1>
    <h2>Categories</h2>

<div style="margin-bottom: 20px;">
    <a href="/category/electronics/product/1">Electronics</a> |
    <a href="/category/mobile/product/2">Mobile</a> |
    <a href="/category/audio/product/3">Audio</a>
</div>

    {% for id, product in products.items() %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <div class="price">â‚¹ {{ product.price }}</div><br><br>
            <a href="/product/{{ id }}">View Product</a>
        </div>
    {% endfor %}

</div>
</body>
</html>
