<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        .search-box {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            width: 70%;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
<div class="container">

    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/links">URL Builder</a>
        <a href="/products">Products</a>
    </nav>

    <h1>Search</h1>

    <p><strong>Search results for:</strong> {{ query }}</p>

</div>

</html>
